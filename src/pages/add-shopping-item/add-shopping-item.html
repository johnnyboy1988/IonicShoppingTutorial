<ion-header>

  <ion-navbar>
    <ion-title>AddShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="iPad Pro" >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input  [(ngModel)]="item.quantity" type="number" placeholder="5"> 
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="890" >
    </ion-input>
  </ion-item>


	<button ion-button block clear (click)="addItem(item)">Add</button>
</ion-content>
