<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Shopping List
    </ion-title>
    <ion-buttons end>
			<button  navPush="AddShoppingItemPage" ion-button>
				<ion-icon  name="add"></ion-icon>
			</button >
    </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingLists$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item : item}">
      {{item.name}} - {{item.price | currency}}
    </ion-item>
  </ion-list>
</ion-content>
